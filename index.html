<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Pagination</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #c8c4ec;">
    <h1 id="title">Pagination Task</h1>
    <p id="description">Details</p>
    <div class="table-responsive">
        <table class="table table-bordered" id="content">
            <th></th>
        </table>
    </div>
    <div id="buttons" class="d-flex justify-content-center">
        <button id="first" class="btn btn-primary">First</button>
        <button id="prev" class="btn btn-primary">Previous</button>
        <ul id="pagination" class="pagination"></ul>
        <button id="next" class="btn btn-primary">Next</button>
        <button id="last" class="btn btn-primary">Last</button>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>

</html>
